{% load bootstrap5 %}
{% bootstrap_css %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



{% if object_list %}

{% for blog in object_list %}

<br>
   
        

    {% block content %}

    <ul class="list-group list-group-horizontal">


      

        <a href="{% url 'persona_detail' blog.id %}"><button type="button" class="btn btn-info">Detalles de: {{blog.nombre_completo}}</button></a>
        
       
        

        {% if user.is_authenticated %}
         
          <a href="{% url 'persona_delete' blog.id %}"><button type="button" class="btn btn-danger btn-sm">Borrar</button></a>
          
          <a href="{% url 'persona_update' blog.id %}"><button type="button" class="btn btn-primary btn-sm">Actualizar</button></a>

          
        {% endif %}

        {% endblock %}
    </ul>
    
    {% endfor %}

    <br>

<a href="{% url 'persona_crear'%}"><button type="button" class="btn btn-primary">Agregar</button></a>
<a href="{% url 'blog_list' %}"><button type="button" class="btn btn-secondary">Volver a Lista Blog</button></a>

{% else %}
  <h1> No hay blogs</h1>
  
{% endif %}
