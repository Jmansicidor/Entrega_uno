<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Este es el Blog</title>
</head>
<body>
<div class="container text-center">
    {% block title %}
    <h1>EL BLOG DEL CODER</h1>
    {% endblock %}
</div>

{% block content %}
<div class="container">
    <div> Registros: {{no_blog}}</div>


    <div>


        <table class="table table-striped">
            <thead>
            <tr>

                <th>Titulo</th>
                <th>Categoria</th>
                <th>Post</th>
                <th>Fecha</th>


            </tr>
            </thead>
            <tbody>
            {% for blog_web in blogweb %}
            <tr>

                <td>{{blog_web.titulo}}</td>
                <td>{{blog_web.categoria}}</td>
                <td>{{blog_web.post}}</td>
                <td>{{blog_web.fecha_posteo}}</td>
                <td><a class="btn btn-primary" href="blog/editar/{{blog_web.id}}" role="button">Editar</a></td>
                <td><a class="btn btn-primary" href="{% url 'blog_crear'%}">Crear</a></td>
                <td><a class="btn btn-primary" href="blog/detalle/{{blog_web.id}}">Detalle</a></td>
                <td><a class="btn btn-danger" href="blog/borrar/{{blog_web.id}}">Eliminar</a></td>

                </td>
            </tr>
            {% endfor %}
            </tbody>
            <table/>

    </div>
</div>
{% endblock %}
</body>
</html>
